<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-queries.css" screen="all">
    <script src="https://kit.fontawesome.com/29dd473d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content-singin">
        <div id="content-singin-part1">
            <div id="singin-img">
                <img src="img/Maintenance.gif" alt="logo">
            </div>
        </div>
        <div id="content-singin-part2">
            <div class="campo">
                <label for="input-1">E-mail ou CPF/CNPJ
                    <span>*</span>
                </label>
                <input type="text" name="input-1" id="input-1" placeholder="Digite seu e-mail ou CPF/CNPJ">
            </div>
            <div class="campo">
                <label for="isenha">Senha
                    <span>*</span>
                </label>
                <input type="password" name="isenha" id="isenha" placeholder="Digite sua senha">
            </div>
            <a href="#" id="forgot-pass">Esqueceu a sua senha?</a>
            <div class="campo">
                <button id="enter">entrar</button>
                <a href="register.html" id="new-account">criar conta</a>
            </div>
            <span>* Campos Obrigat√≥rios</span>
        </div>
    </div>
</body>
</html>
